# ------------------------------------------------------------------
# GitHub Actions â€” Release workflow
#   â€¢ Manual trigger with major / minor / patch selector
#   â€¢ Auto-bump VERSION, generate CHANGELOG from commits
#   â€¢ Build Win + Mac executables via PyInstaller
#   â€¢ Create GitHub Release with both artefacts
# ------------------------------------------------------------------

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump level"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write          # push tag + create release

# ---------------------------------------------------------------
# 1. Bump version & generate changelog (runs once on ubuntu)
# ---------------------------------------------------------------
jobs:
  prepare:
    name: Bump version & changelog
    runs-on: ubuntu-latest
    outputs:
      new_version:  ${{ steps.bump.outputs.new_version }}
      tag_name:     ${{ steps.bump.outputs.tag_name }}
      release_sha:  ${{ steps.push.outputs.release_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history for changelog

      - name: Bump version
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          # Read current version
          CURRENT=$(cat VERSION | tr -d '[:space:]')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP="${{ github.event.inputs.bump }}"
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          TAG_NAME="v${NEW_VERSION}"

          echo "Bumping ${CURRENT} â†’ ${NEW_VERSION}  (${BUMP})"
          echo "$NEW_VERSION" > VERSION

          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}"       >> "$GITHUB_OUTPUT"

      - name: Generate CHANGELOG.md
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          TAG_NAME="v${{ steps.bump.outputs.new_version }}"

          # Find the previous release tag (latest vX.Y.Z tag)
          PREV_TAG=$(git tag --list 'v*' --sort=-version:refname | head -n 1 || true)

          # Preserve existing changelog content
          OLD_CHANGELOG=""
          if [ -f CHANGELOG.md ]; then
            OLD_CHANGELOG=$(cat CHANGELOG.md)
          fi

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found â€” including all commits."
            COMMITS=$(git log --pretty=format:"%h %s" --no-merges)
          else
            echo "Previous tag: ${PREV_TAG}"
            COMMITS=$(git log "${PREV_TAG}..HEAD" --pretty=format:"%h %s" --no-merges)
          fi

          # Categorise commits by Conventional-Commits prefix
          FEATURES=""
          FIXES=""
          OTHERS=""

          while IFS= read -r line; do
            [ -z "$line" ] && continue
            HASH=$(echo "$line" | cut -d' ' -f1)
            MSG=$(echo "$line" | cut -d' ' -f2-)
            ENTRY="- ${MSG} (\`${HASH}\`)"

            if echo "$MSG" | grep -qiE '^feat(\(.*\))?:'; then
              FEATURES="${FEATURES}${ENTRY}\n"
            elif echo "$MSG" | grep -qiE '^fix(\(.*\))?:'; then
              FIXES="${FIXES}${ENTRY}\n"
            else
              OTHERS="${OTHERS}${ENTRY}\n"
            fi
          done <<< "$COMMITS"

          # Build new section, then prepend to old content
          {
            echo "# ${TAG_NAME}"
            echo ""
            echo "Released on $(date -u +'%Y-%m-%d')"
            echo ""
            if [ -n "$FEATURES" ]; then
              echo "## âœ¨ Features"
              echo ""
              echo -e "$FEATURES"
            fi
            if [ -n "$FIXES" ]; then
              echo "## ðŸ› Bug Fixes"
              echo ""
              echo -e "$FIXES"
            fi
            if [ -n "$OTHERS" ]; then
              echo "## ðŸ“¦ Other Changes"
              echo ""
              echo -e "$OTHERS"
            fi
            echo "---"
            echo ""
            if [ -n "$OLD_CHANGELOG" ]; then
              echo "$OLD_CHANGELOG"
            fi
          } > CHANGELOG.md

          echo "--- CHANGELOG ---"
          cat CHANGELOG.md

      - name: Commit version bump & push tag
        id: push
        shell: bash
        run: |
          set -euo pipefail

          TAG_NAME="v${{ steps.bump.outputs.new_version }}"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add VERSION CHANGELOG.md
          git commit -m "chore(release): ${TAG_NAME}"
          git tag "$TAG_NAME"
          git push origin HEAD --follow-tags

          echo "release_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md

  # ---------------------------------------------------------------
  # 2. Build matrix â€” Windows & macOS
  # ---------------------------------------------------------------
  build:
    name: Build (${{ matrix.os_label }})
    needs: prepare
    strategy:
      matrix:
        include:
          - os: windows-latest
            os_label: Windows
            artifact_name: EmulatorSaveManager-Windows
            ext: .exe
          - os: macos-latest
            os_label: macOS
            artifact_name: EmulatorSaveManager-macOS
            ext: ""
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository (at release commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.release_sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller \
            --noconfirm \
            --onefile \
            --windowed \
            --name "EmulatorSaveManager" \
            --add-data "app/i18n/*.json${{ runner.os == 'Windows' && ';' || ':' }}app/i18n/" \
            --add-data "app/plugins/citra/game_names.json${{ runner.os == 'Windows' && ';' || ':' }}app/plugins/citra/" \
            --add-data "app/plugins/pcsx2/game_names.json${{ runner.os == 'Windows' && ';' || ':' }}app/plugins/pcsx2/" \
            --hidden-import "app.plugins.citra" \
            --hidden-import "app.plugins.mesen" \
            --hidden-import "app.plugins.pcsx2" \
            --hidden-import "app.plugins.snes9x" \
            main.py

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp dist/EmulatorSaveManager.exe release/${{ matrix.artifact_name }}.exe
          else
            cp dist/EmulatorSaveManager release/${{ matrix.artifact_name }}
            chmod +x release/${{ matrix.artifact_name }}
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/

  # ---------------------------------------------------------------
  # 3. Create GitHub Release with both binaries
  # ---------------------------------------------------------------
  release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Read changelog
        id: read_changelog
        shell: bash
        run: |
          BODY=$(cat artifacts/changelog/CHANGELOG.md)
          # Use a heredoc delimiter to handle multi-line content
          {
            echo "body<<CHANGELOG_EOF"
            echo "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.new_version }}
          name: v${{ needs.prepare.outputs.new_version }}
          body: ${{ steps.read_changelog.outputs.body }}
          draft: false
          prerelease: false
          files: |
            artifacts/EmulatorSaveManager-Windows/EmulatorSaveManager-Windows.exe
            artifacts/EmulatorSaveManager-macOS/EmulatorSaveManager-macOS
